#> server-sdl
schema {
  query: Query
}

type Post {
  id: Int!
  user: User @graphQlSource(query: {args: [{key: "id", value: "{{value.userId}}"}], name: "user"})
}

type Query {
  post(id: Int!): Post @http(baseURL: "http://jsonplacheholder.typicode.com", path: "/posts/{{args.id}}")
}

type User {
  id: Int
  name: String
}

#> client-sdl
type Failure @error(message: "No base url found for graphql directive", trace: ["introspection"])
