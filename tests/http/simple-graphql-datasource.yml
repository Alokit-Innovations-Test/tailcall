config: !file tests/http/config/simple-graphql-datasource.graphql
name: Graphql datasource
mock:
  - request:
      url: http://upstream/graphql
      method: POST
      body: '{ "query": "query($id: Int) { user(id: $id) { name  } }", "variables": { "id": 1 } }'
    response:
      body:
        data:
          user:
            name: "Leanne Graham"
assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { user(id: 1) { name } }"
    response:
      body:
        data:
          user:
            name: "Leanne Graham"
