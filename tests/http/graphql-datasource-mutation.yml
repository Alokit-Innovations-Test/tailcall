config: !file tests/http/config/graphql-datasource-mutation.graphql
name: Graphql datasource
mock:
  - request:
      url: http://upstream/graphql
      method: POST
      body: '{ "query": "mutation($name: String!) { createUser(name: $name) { name  } }", "variables": { "name": "Test Name" } }'
    response:
      body:
        data:
          createUser:
            name: Test Name
assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: 'mutation { createUser(name: "Test Name") { name } }'
    response:
      body:
        data:
          createUser:
            name: Test Name
