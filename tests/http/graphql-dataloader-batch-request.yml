config: !file tests/http/config/graphql-dataloader-batch-request.graphql
name: Graphql datasource
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/posts
    response:
      body:
        - id: 1
          title: "a"
          userId: 1
        - id: 2
          title: "b"
          userId: 1
        - id: 3
          title: "c"
          userId: 2
        - id: 4
          title: "d"
          userId: 2
  - request:
      url: http://upstream/graphql
      method: POST
      body: '[{ "query": "query($id: Int) { user(id: $id) { name  } }", "variables": { "id": "1" } },{ "query": "query($id: Int) { user(id: $id) { name  } }", "variables": { "id": "2" } }]'
    response:
      body:
        - data:
            user:
              name: "Leanne Graham"
        - data:
            user:
              name: "Ervin Howell"
  # request order in the load method can vary so the additional case below matches if the second request is first
  - request:
      url: http://upstream/graphql
      method: POST
      body: '[{ "query": "query($id: Int) { user(id: $id) { name  } }", "variables": { "id": "2" } },{ "query": "query($id: Int) { user(id: $id) { name  } }", "variables": { "id": "1" } }]'
    response:
      body:
        - data:
            user:
              name: "Ervin Howell"
        - data:
            user:
              name: "Leanne Graham"

assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { posts { title user { name } } }"
    response:
      body:
        data:
          posts:
            - title: "a"
              user:
                name: "Leanne Graham"
            - title: "b"
              user:
                name: "Leanne Graham"
            - title: "c"
              user:
                name: "Ervin Howell"
            - title: "d"
              user:
                name: "Ervin Howell"
