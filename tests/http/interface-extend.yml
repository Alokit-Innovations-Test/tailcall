config: !file tests/http/config/interface-extend.graphql
name: Simple GraphQL Request
mock:
  - request:
      url: http://upstream/users
    response:
      body:
        - id: 1
          name: foo
          email: bar
          __typename: RegularUser
        - id: 2
          name: bar
          accessLevel: 4
          __typename: AdminUser
  - request:
      url: http://upstream/users/1
    response:
      body:
        id: 1
        name: foo
        email: bar
        __typename: RegularUser
  - request:
      url: http://upstream/users/2
    response:
      body:
        id: 2
        name: foo
        email: bar
assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: query { users { id name ... on AdminUser { accessLevel } ... on RegularUser { email }} }
    response:
      body:
        data:
          users:
            - email: bar
              id: 1
              name: foo
            - accessLevel: 4
              id: 2
              name: bar
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { user(id: 1) { id name ... on AdminUser { accessLevel } ... on RegularUser { email }} }"
    response:
      body:
        data:
          user:
            email: bar
            id: 1
            name: foo
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { user(id: 2) { id name ... on AdminUser { accessLevel } ... on RegularUser { email }} }"
    response:
      body:
        data: null
        errors:
          - locations:
              - column: 9
                line: 1
            message: Could not find __typename in result for field user
