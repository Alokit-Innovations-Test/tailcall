schema {
  query: Query
}

type Query {
  latestReviews: [Review!]! @graphQL(name: "latestReviews", baseURL: "http://reviews/graphql", filterSelectionSet: true)
  location(id: Int!): Location
    @graphQL(name: "location", baseURL: "http://locations/graphql", args: [{key: "id", value: "{{args.id}}"}])
}

type Review {
  id: Int
  comment: String
  rating: Int
  location: Location
}

type Location {
  id: Int
  name: String
  description: String! @graphQL(args: [{key: "id", value: "{{value.id}}"}], baseURL: "http://locations/graphql")
}
