schema {
  query: Query
  mutation: Mutation
}

type User {
  id: Int
  name: String
}

type Query {
  users: [User] @graphql(baseURL: "http://upstream/graphql", name: "users")
}

type Mutation {
  createUser(name: String!): User
    @graphql(baseURL: "http://upstream/graphql", name: "createUser", args: [{key: "name", value: "{{args.name}}"}])
}
