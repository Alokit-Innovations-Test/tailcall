schema @upstream(batch: {delay: 1}) {
  query: Query
}

type Post {
  id: Int
  title: String
  userId: Int
  user: User
    @graphQlSource(
      baseURL: "http://upstream/graphql"
      query: {name: "user", args: [{key: "id", value: "{{value.userId}}"}]}
      useBatchRequest: true
    )
}

type User {
  id: Int
  name: String
}

type Query {
  posts: [Post] @http(path: "/posts", baseURL: "http://jsonplaceholder.typicode.com")
}
