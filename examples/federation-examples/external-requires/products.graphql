extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key", "@shareable"])

type Query {
  products: [Product!]!
}

type Product @key(fields: "id") {
  id: ID!
  name: String!
  dimensions: ProductDimension
}

type ProductDimension @shareable {
  size: String
  weight: Float
}
