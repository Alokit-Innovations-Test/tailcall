query posts @rest(method: GET, path: "/posts", rateLimit: {unit: "minute", requestsPerUnit: 5, descriptor: {}}) {
  posts {
    id
    title
    body
    user {
      id
      name
    }
  }
}

query user($id: Int) @rest(method: GET, path: "/user/$id", rateLimit: {unit: "minute", requestsPerUnit: 5}) {
  user(id: $id) {
    id
    name
  }
}

query users @rest(method: GET, path: "/users/") {
  users {
    id
    name
    posts {
      id
      title
    }
  }
}
